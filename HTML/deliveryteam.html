<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Team Dashboard</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #007bff;
        }
        .navbar a {
            color: white;
            padding: 15px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #0056b3;
        }
        .container {
            margin-top: 20px;
        }
        .table th, .table td {
            text-align: center;
        }
        .status-select {
            width: 150px;
        }
        .status-updated {
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Delivery Team Dashboard</a>
            <div class="ms-auto">
                <a href="#" class="btn btn-light">Logout</a>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <h2 class="mb-4">Assigned Orders</h2>
        
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Customer Name</th>
                    <th>Items</th>
                    <th>Total Price</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="ordersList">
                <tr>
                    <td>#12345</td>
                    <td>John Doe</td>
                    <td>Water Container x1</td>
                    <td>₱200</td>
                    <td id="status-12345">Pending</td>
                    <td>
                        <select class="form-select status-select" onchange="updateStatus('12345')">
                            <option value="Pending">Pending</option>
                            <option value="On The Way">On The Way</option>
                            <option value="Delivered">Delivered</option>
                            <option value="Canceled">Canceled</option> 
                            <option value="Canceled">Failed</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>#12346</td>
                    <td>Jane Smith</td>
                    <td>Fruit Basket x2</td>
                    <td>₱500</td>
                    <td id="status-12346">Pending</td>
                    <td>
                        <select class="form-select status-select" onchange="updateStatus('12346')">
                            <option value="Pending">Pending</option>
                            <option value="On The Way">On The Way</option>
                            <option value="Delivered">Delivered</option>
                            <option value="Canceled">Canceled</option>
                        </select>
                    </td>
                </tr>
                <!-- Additional rows can be added here -->
            </tbody>
        </table>

        <div class="mt-4" id="statusMessage" style="display: none;">
            <h4 class="status-updated">Status Updated Successfully!</h4>
        </div>
    </div>

    <script>
        // Update the status of an order
        function updateStatus(orderId) {
            const newStatus = document.querySelector(`#status-${orderId}`).innerHTML;
            const statusSelect = document.querySelector(`select[onchange="updateStatus('${orderId}')"]`);
            const selectedStatus = statusSelect.value;
            
            document.getElementById(`status-${orderId}`).innerHTML = selectedStatus;

            // Optionally, show a success message
            document.getElementById("statusMessage").style.display = "block";
            setTimeout(() => {
                document.getElementById("statusMessage").style.display = "none";
            }, 3000);
        }
    </script>
</body>
</html>
